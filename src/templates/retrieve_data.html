{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='retrieve_data.css') }}">
<div class="container">
    <h2>Retrieve Data</h2>

    <form action="{{ url_for('retrieve_data') }}" method="get">
        <div class="form-group">
            <label for="key">Enter Key:</label>
            <input type="text" id="key" name="key" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Retrieve</button>
    </form>

    {% if message %}
    <div class="message {{ message['status'] }}">
        <p>{{ message['message'] }}</p>
        {% if message['data'] %}
        <ul>
            <li>Key: {{ message['data']['key'] }}</li>
            <li>Value: {{ message['data']['value'] }}</li>
        </ul>
        {% endif %}
    </div>
    {% endif %}
</div>
{% endblock content %}
